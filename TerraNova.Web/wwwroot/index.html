<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TerraNova.Web</title>
    <base href="/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="TerraNova.Web.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>

    <!-- Canvas for Three.js rendering -->
    <canvas id="renderCanvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></canvas>

    <!-- Three.js CDN - using unpkg for better reliability -->
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>

    <!-- Our Three.js renderer and network client - defer ensures it loads after THREE -->
    <!-- Load network protocol constants first, as networkClient depends on them -->
    <script src="js/networkProtocol.js"></script>
    <script src="js/threeRenderer.js" defer></script>
    <script src="js/networkClient.js" defer></script>
    <script src="js/blockInteraction.js" defer></script>

    <!-- Global helper functions for C# JSInterop -->
    <script>
        // Initialize block colors helper (available immediately for C# calls)
        window.terraNova = window.terraNova || {};

        window.terraNova.initializeBlockColors = function(blockColorsJson) {
            try {
                console.log('terraNova.initializeBlockColors called with:', blockColorsJson);
                const blockColors = JSON.parse(blockColorsJson);
                console.log('Parsed block colors:', blockColors);

                if (window.terraNovaBlockInteraction) {
                    window.terraNovaBlockInteraction.setBlockColors(blockColors);
                    console.log('Block colors sent to blockInteraction module');
                    return true;
                } else {
                    console.warn('terraNovaBlockInteraction not loaded yet, storing colors for later');
                    window.terraNova.pendingBlockColors = blockColors;
                    return false;
                }
            } catch (error) {
                console.error('Error in terraNova.initializeBlockColors:', error);
                return false;
            }
        };

        // Apply pending colors when blockInteraction module loads
        window.terraNova.applyPendingColors = function() {
            if (window.terraNova.pendingBlockColors && window.terraNovaBlockInteraction) {
                console.log('Applying pending block colors');
                window.terraNovaBlockInteraction.setBlockColors(window.terraNova.pendingBlockColors);
                window.terraNova.pendingBlockColors = null;
            }
        };

        // Store the Home component reference for block update callbacks
        window.terraNova.setHomeComponentReference = function(dotNetRef) {
            console.log('Home component reference set');
            window.terraNovaHomeComponent = dotNetRef;
        };
    </script>

    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
